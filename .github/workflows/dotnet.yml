# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./MTG-Recognition

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore MTG-Recognition.sln

    - name: Build
      run: dotnet build MTG-Recognition.sln --configuration Release

    - name: Test
      run: dotnet test MTG-Recognition.sln --no-build --verbosity normal

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: Build-Artifacts
        path: BuildResults/
        retention-days: 60
